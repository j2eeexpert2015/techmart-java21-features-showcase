# Application configuration
spring.application.name=techmart-java21-features-showcase
spring.profiles.active=dev

# Jackson configuration for JSON processing
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:techmart
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Server configuration
server.port=8080
server.servlet.context-path=/

# Logging configuration
logging.level.com.example.techmart=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Custom application properties
techmart.features.sequenced-collections.enabled=true
techmart.features.sequenced-collections.max-cart-history=10
techmart.features.sequenced-collections.max-recently-viewed=20
techmart.features.record-patterns.enabled=true
techmart.features.record-patterns.fraud-detection=true
techmart.features.string-templates.enabled=true
techmart.features.string-templates.security-validation=true
techmart.features.unnamed-patterns.enabled=true
techmart.features.unnamed-classes.enabled=true